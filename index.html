<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background:
                radial-gradient(circle at 30% 30%, #ff9a9e 10%, transparent 10%),
                radial-gradient(circle at 70% 70%, #fecfef 10%, transparent 10%),
                radial-gradient(circle at 50% 60%, #a1c4fd 15%, transparent 15%),
                radial-gradient(circle at 20% 80%, #b2fab4 12%, transparent 12%),
                radial-gradient(circle at 80% 20%, #fdfd96 13%, transparent 13%),
                #fff; /* Color de fondo */
            background-blend-mode: screen;
        }

        h1 {
            font-family: sans-serif;
            font-size: 5rem;
            color: #fff;
            background-color: rgba(0,0,0,0.4);
            padding: 2rem 4rem;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <h1>Hola Mundo</h1>
</body>
</html>
